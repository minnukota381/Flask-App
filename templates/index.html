<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #0e0e10;
            color: #fff; 
        }
        .card:hover {
            background-color: #1e1e23; 
            box-shadow: 2px 4px 6px 4px rgba(0, 123, 255, 0.5);
        }
        .card {
            background-color: #1e1e23; 
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4 text-light">Enter Data</h1>
                        {% if message %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form action="/" method="post">
                            <div class="mb-3">
                                <label for="reg_number" class="form-label text-light">Registration Number:</label>
                                <input type="text" class="form-control" id="reg_number" name="reg_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label text-light">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info">Insert</button>
                                <a href="/search" class="btn btn-primary">Search</a>
                                <a href="/display" class="btn btn-success">Display</a>
                                <a href="/update" class="btn btn-warning">Update</a>
                                <a href="/delete" class="btn btn-danger">Delete</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
